language: php

php:
  - 7.3

before_script:
  - mkdir -p coverage-clover/logs
  - phpenv config-rm xdebug.ini

install: 
  - composer install --dev --no-interaction --quiet

script:
  - composer dump
  - phpdbg -qrr -d memory_limit=-1 ./vendor/bin/phpunit -c phpunit.xml

after_success:
  - ./vendor/bin/php-coveralls -v --exclude-no-stmt
